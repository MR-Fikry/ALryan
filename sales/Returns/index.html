<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مرتجعات - الريان للأدوات المنزلية</title>

    <!-- Basic SEO -->
    <meta name="description" content="نظام مرتجعات شركة الريان للأدوات المنزلية">
    <meta name="keywords" content="مرتجعات, فواتير, أرجع, منتجات, الريان">
    <meta name="author" content="شركة الريان">
    <meta name="robots" content="index, follow">

    <!-- CSS + Icons -->
    <link rel="icon" href="https://alryan.pages.dev/icon.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap');

        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --secondary-color: #ff9800;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 10px;
            --radius-sm: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Cairo", sans-serif;
            direction: rtl;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.5;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: white;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            color: #d32f2f;
            font-size: 20px;
            font-weight: 800;
            flex: 1;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .bu{
  display: flex;
  justify-content: center;
  align-items: center;
 margin: 10px auto;
  border-radius: 20px;
  gap: 20px;
  width: 80%;
  
}

.activ{
  text-decoration: none;
  background-color: #df1212;
  color: #ffffff;
  padding: 10px 15px;
  border-radius: 30px;
  font-size: 13px;
}

.go{
  text-decoration: none;
  border:1px #1b5e20 solid;
  color: #1b5e20;
  padding: 10px 15px;
  border-radius: 30px;
  font-size: 13px;
}

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: "Cairo", sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-btn:hover {
            background: var(--primary-dark);
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-right: 4px solid #f44336;
        }

        .search-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #d32f2f;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-family: "Cairo", sans-serif;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }

        .search-btn {
            padding: 14px 24px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-family: "Cairo", sans-serif;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #d32f2f;
        }

        /* Invoice Info Card */
        .invoice-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }

        .invoice-header {
            background: linear-gradient(to left, #f44336, #ff5722);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .invoice-header h3 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .invoice-details {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            font-weight: bold;
            color: var(--text-color);
        }

        /* Original Products */
        .original-products {
            padding: 20px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--primary-dark);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .products-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            background: #fafafa;
        }

        .product-item.returned {
            background: #ffeaea;
            border-color: #ffcdd2;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .return-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 5px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--light-bg);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .qty-btn:hover {
            background: var(--border-color);
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: none;
            font-family: "Cairo", sans-serif;
            font-size: 14px;
        }

        .qty-input:focus {
            outline: none;
        }

        .return-btn {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: "Cairo", sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .return-btn:hover {
            background: #d32f2f;
        }

        .return-btn.undo {
            background: var(--primary-color);
        }

        .return-btn.undo:hover {
            background: var(--primary-dark);
        }

        /* Returns Summary */
        .returns-summary {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            padding: 20px;
            border-top: 5px solid #f44336;
            display: none;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .summary-card.total {
            background: #ffeaea;
            border-color: #ffcdd2;
        }

        .summary-label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-color);
        }

        .summary-value.total {
            color: #d32f2f;
            font-size: 24px;
        }

        /* Returned Products */
        .returned-products {
            margin-top: 20px;
        }

        .returned-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #ffeaea;
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            border: 1px solid #ffcdd2;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Cairo", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(to left, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to left, var(--primary-dark), #124816);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(to left, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(to left, #d32f2f, #b71c1c);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(to left, #ff9800, #f57c00);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(to left, #f57c00, #e65100);
            transform: translateY(-2px);
        }

        /* Returns History */
        .history-section {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
            padding: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .history-table th {
            background: #f5f5f5;
            padding: 12px 15px;
            text-align: right;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-weight: bold;
        }

        .history-table td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: right;
        }

        .history-table tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-completed {
            background: #e8f5e9;
            color: var(--primary-dark);
        }

        .status-partial {
            background: #fff3e0;
            color: #ef6c00;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #e8f5e9;
            border-right: 4px solid var(--primary-color);
            color: var(--primary-dark);
        }

        .notification.error {
            background-color: #ffebee;
            border-right: 4px solid var(--danger-color);
            color: #c62828;
        }

        .notification.warning {
            background-color: #fff3e0;
            border-right: 4px solid var(--warning-color);
            color: #ef6c00;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: inherit;
            padding: 0;
            margin-right: 5px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 5px 30px;
                gap: 20px;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .invoice-details {
                grid-template-columns: 1fr;
            }
            
            .product-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .return-controls {
                width: 100%;
                justify-content: flex-end;
                margin-right: 0;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .history-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-exchange-alt"></i> نظام المرتجعات</h1>
        <img src="https://alryan.pages.dev/logo.png" class="logo" alt="شعار الريان">
    </header>

        <div class="bu">
      <a href="/sales/" class="go">مبيعات</a>
      <a href="" class="activ" >مرتجعات</a>
    </div>

    <div class="container">
        <!-- قسم البحث عن الفاتورة -->
        <div class="search-section">
            <div class="search-title">
                <i class="fas fa-search"></i>
                <h2>البحث عن فاتورة للترجيع</h2>
            </div>
            <div class="search-box">
                <input 
                    type="text" 
                    id="invoiceSearch" 
                    class="search-input" 
                    placeholder="أدخل رقم الفاتورة للبحث..."
                    autocomplete="off"
                    autofocus
                >
                <button class="search-btn" onclick="searchInvoice()">
                    <i class="fas fa-search"></i> بحث
                </button>
            </div>
            
        </div>

        <!-- تفاصيل الفاتورة -->
        <div class="invoice-card" id="invoiceCard">
            <div class="invoice-header">
                <h3><i class="fas fa-file-invoice"></i> فاتورة البيع الأصلية</h3>
                <div class="invoice-number" id="invoiceNumberDisplay"></div>
            </div>
            
            <div class="invoice-details">
                <div class="detail-item">
                    <i class="fas fa-calendar"></i>
                    <div>
                        <span class="detail-label">تاريخ الفاتورة:</span>
                        <span class="detail-value" id="invoiceDateDisplay"></span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-user"></i>
                    <div>
                        <span class="detail-label">اسم المشتري:</span>
                        <span class="detail-value" id="buyerNameDisplay"></span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-user-tie"></i>
                    <div>
                        <span class="detail-label">اسم البائع:</span>
                        <span class="detail-value" id="sellerNameDisplay"></span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <div>
                        <span class="detail-label">إجمالي الفاتورة:</span>
                        <span class="detail-value" id="totalAmountDisplay"></span>
                    </div>
                </div>
            </div>

            <!-- المنتجات الأصلية -->
            <div class="original-products">
                <div class="section-title">
                    <i class="fas fa-boxes"></i>
                    <h3>منتجات الفاتورة</h3>
                </div>
                <div class="products-list" id="productsList">
                    <!-- المنتجات ستظهر هنا -->
                </div>
            </div>
        </div>

        <!-- ملخص المرتجعات -->
        <div class="returns-summary" id="returnsSummary">
            <div class="section-title">
                <i class="fas fa-clipboard-list"></i>
                <h3>ملخص المرتجعات</h3>
            </div>
            
            <div class="summary-grid">
                <div class="summary-card">
                    <span class="summary-label">عدد المنتجات المعادة</span>
                    <span class="summary-value" id="returnedCount">0</span>
                </div>
                <div class="summary-card">
                    <span class="summary-label">قيمة المرتجعات</span>
                    <span class="summary-value" id="returnedAmount">0 جنيه</span>
                </div>
                <div class="summary-card total">
                    <span class="summary-label">المبلغ المسترد</span>
                    <span class="summary-value total" id="refundAmount">0 جنيه</span>
                </div>
            </div>

            <!-- المنتجات المعادة -->
            <div class="returned-products" id="returnedProducts">
                <!-- المنتجات المعادة ستظهر هنا -->
            </div>

            <!-- سبب الإرجاع -->
            <div style="margin-top: 20px;">
                <label style="display: block; margin-bottom: 10px; font-weight: bold; color: #d32f2f;">
                    <i class="fas fa-comment"></i> سبب الإرجاع (اختياري)
                </label>
                <textarea 
                    id="returnReason" 
                    class="search-input" 
                    placeholder="أدخل سبب الإرجاع إذا رغبت..."
                    rows="3"
                    style="width: 100%; font-family: 'Cairo', sans-serif; resize: vertical;"
                ></textarea>
            </div>

            <!-- أزرار التنفيذ -->
            <div class="action-buttons">
                <button class="btn btn-danger" onclick="processReturn()" id="processBtn" disabled>
                    <i class="fas fa-exchange-alt"></i> تنفيذ عملية الإرجاع
                </button>
                <button class="btn btn-warning" onclick="cancelReturn()">
                    <i class="fas fa-times"></i> إلغاء المرتجعات
                </button>
            </div>
        </div>

        
    </div>

    <!-- الإشعارات -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle" id="notificationIcon"></i>
            <span id="notificationMessage"></span>
        </div>
        <button class="notification-close" onclick="hideNotification()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
            getDoc,
            doc,
            addDoc,
            updateDoc,
            writeBatch,
            increment,
            query,
            where,
            orderBy,
            Timestamp
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuwURf9DxvGlEIox6J92iPF9-lmnKETH8",
            authDomain: "login-employees1.firebaseapp.com",
            projectId: "login-employees1",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // عناصر DOM
        const invoiceSearch = document.getElementById('invoiceSearch');
        const invoiceCard = document.getElementById('invoiceCard');
        const productsList = document.getElementById('productsList');
        const returnsSummary = document.getElementById('returnsSummary');
        const returnedProducts = document.getElementById('returnedProducts');
        const processBtn = document.getElementById('processBtn');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationIcon = document.getElementById('notificationIcon');

        // عناصر عرض الفاتورة
        const invoiceNumberDisplay = document.getElementById('invoiceNumberDisplay');
        const invoiceDateDisplay = document.getElementById('invoiceDateDisplay');
        const buyerNameDisplay = document.getElementById('buyerNameDisplay');
        const sellerNameDisplay = document.getElementById('sellerNameDisplay');
        const totalAmountDisplay = document.getElementById('totalAmountDisplay');

        // عناصر ملخص المرتجعات
        const returnedCount = document.getElementById('returnedCount');
        const returnedAmount = document.getElementById('returnedAmount');
        const refundAmount = document.getElementById('refundAmount');

        // المتغيرات العامة
        let currentInvoice = null;
        let originalProducts = [];
        let returnedItems = [];
        let currentEmployee = null;

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            loadEmployeeData();
            
            // دعم البحث بالإنتر
            invoiceSearch.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchInvoice();
                }
            });
        });

        // تحميل بيانات الموظف
        function loadEmployeeData() {
            try {
                const employee = JSON.parse(localStorage.getItem('currentEmployee'));
                if (employee) {
                    currentEmployee = employee;
                } else {
                    showNotification('لم يتم العثور على بيانات الموظف', 'error');
                }
            } catch (error) {
                console.error('Error loading employee data:', error);
            }
        }

        // البحث عن فاتورة
        window.searchInvoice = async function() {
            const invoiceNumber = invoiceSearch.value.trim();
            
            if (!invoiceNumber) {
                showNotification('الرجاء إدخال رقم الفاتورة', 'error');
                return;
            }

            try {
                showNotification('جاري البحث عن الفاتورة...', 'success');
                
                // البحث في فواتير المبيعات
                const invoiceRef = doc(db, 'sales', invoiceNumber);
                const invoiceSnap = await getDoc(invoiceRef);
                
                if (!invoiceSnap.exists()) {
                    showNotification('لم يتم العثور على فاتورة بهذا الرقم', 'error');
                    return;
                }

                currentInvoice = {
                    id: invoiceSnap.id,
                    ...invoiceSnap.data()
                };

                // التحقق إذا كانت الفاتورة مكتملة
                if (!currentInvoice.items || currentInvoice.items.length === 0) {
                    showNotification('الفاتورة لا تحتوي على منتجات', 'error');
                    return;
                }

                // عرض تفاصيل الفاتورة
                displayInvoiceDetails();
                
                // تحميل المنتجات
                originalProducts = currentInvoice.items.map(item => ({
                    ...item,
                    returnedQuantity: 0,
                    maxReturnable: item.quantity
                }));
                
                displayProducts();
                
                // إظهار قسم المرتجعات
                returnsSummary.style.display = 'block';
                updateReturnsSummary();
                
                showNotification('تم تحميل الفاتورة بنجاح', 'success');
                
            } catch (error) {
                console.error('Error searching invoice:', error);
                showNotification('حدث خطأ أثناء البحث عن الفاتورة', 'error');
            }
        };

        // عرض تفاصيل الفاتورة
        function displayInvoiceDetails() {
            invoiceNumberDisplay.textContent = `رقم الفاتورة: ${currentInvoice.invoiceNumber || currentInvoice.id}`;
            invoiceDateDisplay.textContent = currentInvoice.date || 'غير محدد';
            buyerNameDisplay.textContent = currentInvoice.buyer?.name || 'غير محدد';
            sellerNameDisplay.textContent = currentInvoice.seller?.name || 'غير محدد';
            totalAmountDisplay.textContent = `${(currentInvoice.totalAmount || 0).toLocaleString()} جنيه`;
            
            invoiceCard.style.display = 'block';
        }

        // عرض المنتجات
        function displayProducts() {
            productsList.innerHTML = '';
            
            originalProducts.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = `product-item ${product.returnedQuantity > 0 ? 'returned' : ''}`;
                
                productElement.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">
                            <span>السيريال: ${product.serial}</span>
                            <span>الكمية الأصلية: ${product.quantity}</span>
                            <span>سعر الوحدة: ${product.price} جنيه</span>
                            <span>الإجمالي: ${product.total} جنيه</span>
                        </div>
                    </div>
                    <div class="return-controls">
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="decreaseReturnQuantity(${index})">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input 
                                type="number" 
                                class="qty-input" 
                                value="${product.returnedQuantity}"
                                min="0"
                                max="${product.maxReturnable}"
                                onchange="updateReturnQuantity(${index}, this.value)"
                            >
                            <button class="qty-btn" onclick="increaseReturnQuantity(${index})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <span style="color: #666; font-size: 14px;">
                            متاح للإرجاع: ${product.maxReturnable}
                        </span>
                        ${product.returnedQuantity > 0 ? `
                            <button class="return-btn undo" onclick="removeReturn(${index})">
                                <i class="fas fa-undo"></i> إلغاء الإرجاع
                            </button>
                        ` : `
                            <button class="return-btn" onclick="addToReturn(${index})">
                                <i class="fas fa-arrow-left"></i> إرجاع
                            </button>
                        `}
                    </div>
                `;
                
                productsList.appendChild(productElement);
            });
        }

        // إضافة منتج للإرجاع
        window.addToReturn = function(index) {
            const product = originalProducts[index];
            
            if (product.returnedQuantity < product.maxReturnable) {
                product.returnedQuantity += 1;
                updateReturnsData();
                showNotification(`تم إضافة ${product.name} للإرجاع`, 'success');
            }
        };

        // زيادة كمية الإرجاع
        window.increaseReturnQuantity = function(index) {
            const product = originalProducts[index];
            
            if (product.returnedQuantity < product.maxReturnable) {
                product.returnedQuantity += 1;
                updateReturnsData();
            }
        };

        // تقليل كمية الإرجاع
        window.decreaseReturnQuantity = function(index) {
            const product = originalProducts[index];
            
            if (product.returnedQuantity > 0) {
                product.returnedQuantity -= 1;
                updateReturnsData();
            }
        };

        // تحديث كمية الإرجاع يدوياً
        window.updateReturnQuantity = function(index, value) {
            const product = originalProducts[index];
            const qty = parseInt(value) || 0;
            
            if (qty >= 0 && qty <= product.maxReturnable) {
                product.returnedQuantity = qty;
                updateReturnsData();
            }
        };

        // إزالة منتج من المرتجعات
        window.removeReturn = function(index) {
            originalProducts[index].returnedQuantity = 0;
            updateReturnsData();
            showNotification('تم إلغاء إرجاع المنتج', 'success');
        };

        // تحديث بيانات المرتجعات
        function updateReturnsData() {
            // تحديث واجهة المنتجات
            displayProducts();
            
            // حساب المرتجعات
            returnedItems = originalProducts
                .filter(p => p.returnedQuantity > 0)
                .map(p => ({
                    productId: p.productId,
                    name: p.name,
                    serial: p.serial,
                    price: p.price,
                    buyPrice: p.buyPrice,
                    originalQuantity: p.quantity,
                    returnedQuantity: p.returnedQuantity,
                    total: p.price * p.returnedQuantity
                }));
            
            // تحديث ملخص المرتجعات
            updateReturnsSummary();
            
            // تحديث قائمة المنتجات المعادة
            updateReturnedProductsList();
            
            // تفعيل/تعطيل زر التنفيذ
            processBtn.disabled = returnedItems.length === 0;
        }

        // تحديث ملخص المرتجعات
        function updateReturnsSummary() {
            const totalItems = returnedItems.reduce((sum, item) => sum + item.returnedQuantity, 0);
            const totalAmount = returnedItems.reduce((sum, item) => sum + item.total, 0);
            
            returnedCount.textContent = totalItems;
            returnedAmount.textContent = `${totalAmount.toLocaleString()} جنيه`;
            refundAmount.textContent = `${totalAmount.toLocaleString()} جنيه`;
        }

        // تحديث قائمة المنتجات المعادة
        function updateReturnedProductsList() {
            returnedProducts.innerHTML = '';
            
            if (returnedItems.length === 0) {
                returnedProducts.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #999;">
                        <i class="fas fa-box-open" style="font-size: 40px; margin-bottom: 10px;"></i>
                        <p>لم يتم تحديد أي منتجات للإرجاع</p>
                    </div>
                `;
                return;
            }
            
            returnedItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'returned-item';
                itemElement.innerHTML = `
                    <div>
                        <div style="font-weight: bold; margin-bottom: 5px;">${item.name}</div>
                        <div style="font-size: 14px; color: #666;">
                            السيريال: ${item.serial} | 
                            الكمية: ${item.returnedQuantity} | 
                            السعر: ${item.price} جنيه
                        </div>
                    </div>
                    <div style="font-weight: bold; color: #d32f2f;">
                        ${item.total} جنيه
                    </div>
                `;
                returnedProducts.appendChild(itemElement);
            });
        }

window.processReturn = async function () {
    if (returnedItems.length === 0) {
        showNotification('لم يتم تحديد منتجات للإرجاع', 'error');
        return;
    }

    if (!currentEmployee) {
        showNotification('يجب تسجيل الدخول كموظف أولاً', 'error');
        return;
    }

    const confirmMessage =
        `هل أنت متأكد من إرجاع منتجات بقيمة ${refundAmount.textContent}؟`;

    if (!confirm(confirmMessage)) return;

    try {
        const batch = writeBatch(db);
        const now = Timestamp.now();

        /* ================== 1️⃣ أمان: تحقق من الكميات ================== */
        for (const item of returnedItems) {
            const original = currentInvoice.items.find(
                i => i.serial === item.serial
            );

            if (!original || item.returnedQuantity > original.quantity) {
                showNotification(
                    `❌ كمية الإرجاع أكبر من المتاح في الفاتورة (${item.name})`,
                    'error'
                );
                return;
            }
        }

        /* ================== 2️⃣ إنشاء رقم الإرجاع ================== */
        const returnNumber = await generateReturnNumber();

        /* ================== 3️⃣ تجهيز عناصر الفاتورة بعد الخصم ================== */
        const updatedItems = currentInvoice.items
            .map(item => {
                const returned = returnedItems.find(
                    r => r.serial === item.serial
                );

                if (!returned) return item;

                const newQty = item.quantity - returned.returnedQuantity;
                const newTotal = newQty * item.price;

                return {
                    ...item,
                    quantity: newQty,
                    total: newTotal
                };
            })
            .filter(item => item.quantity > 0);

        const returnedTotal = returnedItems.reduce(
            (s, i) => s + i.total,
            0
        );

        const newTotalAmount = updatedItems.reduce(
            (s, i) => s + i.total,
            0
        );

        /* ================== 4️⃣ حفظ فاتورة الإرجاع ================== */
        const returnRef = doc(db, 'returns', String(returnNumber));

        batch.set(returnRef, {
            returnNumber,
            invoiceNumber: currentInvoice.invoiceNumber,
            invoiceId: currentInvoice.id,
            returnedItems,
            totalReturnAmount: returnedTotal,
            buyer: currentInvoice.buyer,
            employee: {
                name: currentEmployee.name,
                phone: currentEmployee.phone
            },
            reason: document.getElementById('returnReason').value || '',
            createdAt: now,
            date: new Date().toLocaleDateString('ar-EG'),
            time: new Date().toLocaleTimeString('ar-EG'),
            status: 'مكتمل'
        });

        /* ================== 5️⃣ تحديث فاتورة البيع ================== */
        const saleRef = doc(db, 'sales', currentInvoice.id);

        batch.update(saleRef, {
            items: updatedItems,
            totalAmount: newTotalAmount,
            hasReturns: true,
            returnedAmount: increment(returnedTotal),
            lastReturnAt: now
        });

        /* ================== 6️⃣ زيادة المخزون ================== */
        for (const item of returnedItems) {
            if (item.productId) {
                const productRef = doc(db, 'products', item.productId);
                batch.update(productRef, {
                    quantity: increment(item.returnedQuantity)
                });
            }
        }

        /* ================== 7️⃣ تنفيذ كل العمليات ================== */
        await batch.commit();

        showNotification(
            `✅ تم الإرجاع بنجاح — تم خصم ${returnedTotal.toLocaleString()} جنيه`,
            'success'
        );

        resetReturnForm();

    } catch (error) {
        console.error(error);
        showNotification('❌ حدث خطأ أثناء تنفيذ الإرجاع', 'error');
    }
};



        // إنشاء رقم إرجاع جديد
        async function generateReturnNumber() {
            try {
                const returnsRef = collection(db, 'returns');
                const q = query(returnsRef, orderBy('returnNumber', 'desc'));
                const snapshot = await getDocs(q);
                
                let lastNumber = 1000;
                if (!snapshot.empty) {
                    lastNumber = snapshot.docs[0].data().returnNumber;
                }
                
                return lastNumber + 1;
            } catch (error) {
                console.error('Error generating return number:', error);
                return Date.now(); // رقم احتياطي
            }
        }

        // إلغاء المرتجعات
        window.cancelReturn = function() {
            if (returnedItems.length === 0) {
                showNotification('لا توجد مرتجعات للإلغاء', 'warning');
                return;
            }

            if (confirm('هل تريد إلغاء جميع المرتجعات الحالية؟')) {
                originalProducts.forEach(p => p.returnedQuantity = 0);
                updateReturnsData();
                showNotification('تم إلغاء جميع المرتجعات', 'success');
            }
        };

        // إعادة تعيين النموذج
        function resetReturnForm() {
            invoiceSearch.value = '';
            invoiceCard.style.display = 'none';
            returnsSummary.style.display = 'none';
            originalProducts = [];
            returnedItems = [];
            document.getElementById('returnReason').value = '';
            processBtn.disabled = true;
            invoiceSearch.focus();
        }

        

        // عرض تفاصيل إرجاع
        window.viewReturnDetails = async function(returnId) {
            try {
                const returnRef = doc(db, 'returns', returnId);
                const returnSnap = await getDoc(returnRef);
                
                if (returnSnap.exists()) {
                    const returnData = returnSnap.data();
                    
                    let detailsHtml = `
                        <div style="padding: 20px; background: white; border-radius: var(--radius);">
                            <h3 style="color: #d32f2f; margin-bottom: 15px;">
                                <i class="fas fa-exchange-alt"></i> تفاصيل الإرجاع #${returnData.returnNumber}
                            </h3>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px;">
                                <div>
                                    <strong>رقم الفاتورة:</strong> ${returnData.invoiceNumber}
                                </div>
                                <div>
                                    <strong>التاريخ:</strong> ${returnData.date} ${returnData.time}
                                </div>
                                <div>
                                    <strong>الموظف:</strong> ${returnData.employee?.name || 'غير معروف'}
                                </div>
                                <div>
                                    <strong>قيمة المرتجعات:</strong> ${returnData.totalReturnAmount.toLocaleString()} جنيه
                                </div>
                            </div>
                    `;
                    
                    if (returnData.reason) {
                        detailsHtml += `
                            <div style="margin-bottom: 20px;">
                                <strong>سبب الإرجاع:</strong><br>
                                ${returnData.reason}
                            </div>
                        `;
                    }
                    
                    detailsHtml += `
                            <h4 style="color: var(--primary-dark); margin-bottom: 10px;">المنتجات المعادة:</h4>
                            <div style="max-height: 300px; overflow-y: auto;">
                    `;
                    
                    returnData.returnedItems.forEach((item, index) => {
                        detailsHtml += `
                            <div style="padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
                                <div>
                                    <strong>${index + 1}. ${item.name}</strong><br>
                                    <small>السيريال: ${item.serial} | الكمية: ${item.returnedQuantity}</small>
                                </div>
                                <div style="font-weight: bold;">
                                    ${item.total} جنيه
                                </div>
                            </div>
                        `;
                    });
                    
                    detailsHtml += `
                            </div>
                        </div>
                    `;
                    
                    alertWithHTML('تفاصيل الإرجاع', detailsHtml);
                }
            } catch (error) {
                console.error('Error viewing return details:', error);
                showNotification('حدث خطأ في عرض التفاصيل', 'error');
            }
        };

        // التنقل بين الصفحات
        window.goToSales = function() {
            window.location.href = '/sales'; // رابط صفحة المبيعات
        };

        window.goToHome = function() {
            window.location.href = '/'; // رابط الصفحة الرئيسية
        };

        // عرض إشعار
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            
            if (type === 'success') {
                notificationIcon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                notificationIcon.className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                notificationIcon.className = 'fas fa-exclamation-triangle';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                hideNotification();
            }, 4000);
        }

        function hideNotification() {
            notification.classList.remove('show');
        }

        // عرض نافذة منبثقة مع HTML
        function alertWithHTML(title, htmlContent) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 20px;
                border-radius: var(--radius);
                max-width: 600px;
                max-height: 80vh;
                overflow-y: auto;
                width: 90%;
                box-shadow: var(--shadow);
            `;
            
            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: #d32f2f; margin: 0;">${title}</h3>
                    <button onclick="this.closest('.modal').remove()" 
                        style="background: none; border: none; font-size: 20px; cursor: pointer; color: #666;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                ${htmlContent}
            `;
            
            modal.classList.add('modal');
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // إغلاق بالنقر خارج المحتوى
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
